<div fxLayout="row" fxLayoutAlign="center center" class="main1">
    <div class="main">
        <div fxLayout="column" fxLayoutAlign="start center" class="head">
            <h3><span><span class="f">F</span><span class="u">u</span><span
                class="n">n</span><span class="d">d</span><span class="o">o</span><span
                class="o-g">o</span></span>
            </h3>
            <h1>Reset Password</h1>
            <h2>Choose Strong Password</h2>
            
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field appearance="outline" [style.width.px]=400>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="newpassword">
                        <mat-error>Enter Password</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline" [style.width.px]=400>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput placeholder="Confirm Password" formControlName="confirmpassword">
                        <mat-error>Enter Confirm Password</mat-error>
                    </mat-form-field>
                </p>
                <div >
                    <button mat-flat-button color="primary" class="example-button">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
