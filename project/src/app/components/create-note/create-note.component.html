<div fxLayoutAlign="center center" class="back-color">
    <div class="add-form" fxLayout="column" fxLayoutAlign="center center">
        <div class="form-element">
            <form [formGroup]= "createNoteForm" (ngSubmit)="onSubmit()">
                <div fxLayout="row">
                    <div class="input-form" *ngIf= "flag">
                        <input type="text" placeholder="Title" formControlName="title">
                    </div>
                    <div *ngIf= "flag" class="icons"><img src="../../../assets/push_pin.svg" alt=""></div>
                </div>
                <div fxLayout="row">
                    <div class="input-form" (click)="open()">
                        <input id="take-note" type="text" placeholder="Take a note..." formControlName="desc">
                    </div>
                    <div *ngIf= "!flag" fxLayout="row">
                        <div class="icons"><img src="../../../assets/check_box.svg" alt=""></div>
                        <div class="icons"><img src="../../../assets/brush.svg" alt=""></div>
                        <div class="icons"><img src="../../../assets/image.svg" alt=""></div>
                    </div>
                </div>
                <div class="icon-button" *ngIf="flag" fxLayout="row" fxLayoutAlign="space-between center">
                    <div class="icon-container">
                        <app-icons></app-icons>
                    </div>
                    <button mat-button>Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
